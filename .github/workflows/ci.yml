name: CI

on:
  push:
    branches: [main, develop, "claude/*"]
  pull_request:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Typecheck Protocol
        run: pnpm --filter @hyprcat/protocol typecheck

      - name: Typecheck SDK
        run: pnpm --filter @hyprcat/sdk typecheck

      - name: Typecheck Server
        run: pnpm --filter @hyprcat/server typecheck

      - name: Typecheck Agent Runtime
        run: pnpm --filter @hyprcat/agent-runtime typecheck

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build:all

      - name: Build web app
        run: pnpm build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Build server image
        run: docker build -f docker/Dockerfile.server -t hyprcat-server:latest .

      - name: Build web image
        run: docker build -f docker/Dockerfile.web -t hyprcat-web:latest .
