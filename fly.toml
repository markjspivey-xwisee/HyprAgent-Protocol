# Fly.io deployment configuration for HyprCAT Platform
# Deploy: fly deploy
# First time: fly launch --copy-config

app = "hyprcat-gateway"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "8080"
  HOST = "0.0.0.0"
  STORAGE_BACKEND = "file"
  STORAGE_DIR = "/data"
  ENABLE_LOGGING = "true"
  LOG_LEVEL = "info"
  RATE_LIMIT_MAX = "200"
  STATIC_DIR = "/app/static"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[mounts]
  source = "hyprcat_data"
  destination = "/data"
