# Fly.io deployment configuration for HyprCAT Gateway Server
# Deploy: fly launch --copy-config && fly deploy
# Docs: https://fly.io/docs/reference/configuration/

app = "hyprcat-gateway"
primary_region = "iad"

[build]
  dockerfile = "docker/Dockerfile.server"

[env]
  NODE_ENV = "production"
  PORT = "3001"
  HOST = "0.0.0.0"
  STORAGE_BACKEND = "file"
  STORAGE_DIR = "/data"
  ENABLE_LOGGING = "true"
  LOG_LEVEL = "info"
  RATE_LIMIT_MAX = "200"

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[mounts]
  source = "hyprcat_data"
  destination = "/data"
